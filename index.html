<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drop&Go Water Subscription</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 30px 15px;
      text-align: center;
    }

    h1 { margin-top: 0; }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      background: white;
      max-width: 320px;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      flex: 1 1 280px;
    }

    .highlight { background: #e6f7ff; border: 2px solid #00aaff; }

    .form-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h1>Drop&Go Water üíß</h1>
<p>20L filtered water delivered weekly straight to your door</p>

<div class="container">

  <!-- QUARTERLY -->
  <div class="card">
    <h2>Quarterly subscription üîÅ</h2>
    <p><strong>R390 / term</strong></p>

    <form action="https://www.payfast.co.za/eng/process" method="post">

      <!-- PAYFAST HOSTED -->
      <input type="hidden" name="cmd" value="_paynow">
      <input type="hidden" name="receiver" value="21742448">
      <input type="hidden" name="amount" value="390">
      <input type="hidden" name="item_name" value="Drop&Go Quarterly Subscription">

      <input type="hidden" name="subscription_type" value="1">
      <input type="hidden" name="recurring_amount" value="390">
      <input type="hidden" name="frequency" value="4">
      <input type="hidden" name="cycles" value="0">

      <!-- REQUIRED USER INPUT -->
      <input class="form-input" name="name_first"
             placeholder="Name_Surname (e.g. Hugo_Radley)" required>

      <input class="form-input" name="custom_str1"
             placeholder="Residence_Section_RoomNr (e.g. Dagbreek_6_7)" required>

      <input class="form-input" name="cell_number"
             placeholder="PhoneNr (e.g. 0825233426)" required>

      <input type="image"
             src="https://my.payfast.io/images/buttons/Subscribe/Primary-Large-Subscribe.png"
             alt="Subscribe Quarterly">
    </form>
  </div>

  <!-- ANNUAL -->
  <div class="card highlight">
    <h2>Annual subscription ‚≠ê</h2>
    <p><strong>R1280 / year</strong></p>

    <form action="https://www.payfast.co.za/eng/process" method="post">

      <input type="hidden" name="cmd" value="_paynow">
      <input type="hidden" name="receiver" value="21742448">
      <input type="hidden" name="amount" value="1280">
      <input type="hidden" name="item_name" value="Drop&Go Annual Subscription">

      <input type="hidden" name="subscription_type" value="1">
      <input type="hidden" name="recurring_amount" value="1280">
      <input type="hidden" name="frequency" value="6">
      <input type="hidden" name="cycles" value="0">

      <input class="form-input" name="name_first"
             placeholder="Name_Surname (e.g. Hugo_Radley)" required>

      <input class="form-input" name="custom_str1"
             placeholder="Residence_Section_RoomNr (e.g. Dagbreek_6_7)" required>

      <input class="form-input" name="cell_number"
             placeholder="PhoneNr (e.g. 0825233426)" required>

      <input type="image"
             src="https://my.payfast.io/images/buttons/Subscribe/Primary-Large-Subscribe.png"
             alt="Subscribe Annually">
    </form>
  </div>

</div>

</body>
</html>
